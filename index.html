<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title> Formulario final</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="./validaciones.js"></script>
</head>

<body>


    <div class="container">
        <form method="POST" action="formulario.php" onsubmit="return validarFormulario()">
            <h2 class="title"><em>Formulario de Registro</em></h2>

            <label class="required-label" for="nombre"> Nombre</label>
            <input type="text" name="nombre" class="form-input" />
            <span class='error-message' id='nombre-error'></span>

            <label class="required-label" for="primerApellido"> Primer apellido</label>
            <input type="text" name="primerApellido" class="form-input" />
            <span class='error-message' id='primerApellido-error'></span>

            <label class="required-label" for="segundoApellido"> Segundo apellido</label>
            <input type="text" name="segundoApellido" class="form-input" />
            <span class='error-message' id='segundoApellido-error'></span>

            <label class="required-label" for="email"> Email</label>
            <input type="email" name="email" class="form-input" />
            <span class='error-message' id='email-error'></span>

            <label class="required-label" for="login"> Login</label>
            <input type="text" name="login" class="form-input" />
            <span class='error-message' id='login-error'></span>

            <label class="required-label" for="password"> Password</label>
            <input type="password" name="password" class="form-input" />
            <span class='error-message' id='password-error'></span>

            <input class="btn btn-submit" name="submit" type="submit" value="Subcribirse" />
            <input class="btn btn-consultar" name="volver" type="button" value="Consulta" onclick="mostrarListado()" />
        </form>

    </div>
</body>

</html>
